<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
             tab= parseInt(prompt ("Informe um numero da tabuada de 1 a 10"));
             i=1;

             document.write("Tabuada do " + tab + ": </br>");

            while (i<=10)
            {
                document.write(tab + " vezes " + i + " = " + tab*i + "</br>");
                i=i+1;
            }
        </script>
    </head>
    <body></body>
</html>
