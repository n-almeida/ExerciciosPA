<!DOCTYPE html>
<html lang="en">
    <head>
        <script language = javascript>
        
            num1 = parseFloat(prompt("Digite o valor do primeiro produto"))
            num2 = parseFloat(prompt("Digite o valor do segundo produto"))
            num3  = parseFloat(prompt("Digite o valor do terceiro produto"))
        
            if(num1 < num2 && num1 < num3 )
            {
                document.write ("Primeiro produto e o mais barato" + "<br/>")
            }
            
            else if(num2 < num1 && num2 < num3 )
            {
                document.write("Segundo produto e o mais barato" + "<br/>")
            }
            else
            {
                document.write("Terceiro produto e o mais barato" + "<br/>")
            }
        
        </script>
    </head>
</html>
