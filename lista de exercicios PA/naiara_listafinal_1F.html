<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
            peixe= parseFloat(prompt("Informe o peso de peixes em kilos"));

            peso= peixe - 50;
            multa= peso * 4;
            document.write("Por ultrapassar " + peso + " kilos do valor regular, devera pagar uma multa de " + multa + " reais");
        </script>
    </head>
    <body></body>
</html>
