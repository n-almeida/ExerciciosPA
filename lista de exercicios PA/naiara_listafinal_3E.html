<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
            p=1;

            while (p<=50)
            {
                resto= (p%2);

                if (resto==0)
                {
                    p=p+1;
                }

                else
                {
                    document.write(p + "</br>");
                    p=p+1;
                }
            }
        </script>
    </head>
    <body></body>
</html>
