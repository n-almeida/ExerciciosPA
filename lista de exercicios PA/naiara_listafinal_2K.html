<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
            ano= parseInt(prompt("Informe um valor"));

            exto= (ano%4);

            if (exto == 0)
            {
                document.write("O valor correspondente ao ano " + ano + " é bissexto");
            }

            else
            {
                document.write("O valor correspondente ao ano " + ano + " não é bissexto");
            }
        </script>
    </head>
    <body></body>
</html>
