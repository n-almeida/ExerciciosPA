<!DOCTYPE html>

<html>
    <head>
        <script language = javascript>
            area = parseFloat(prompt("Digite o tamanho da area ao quadrado"))
            litros = area/3
            
            preco = 80.00
            capacidade = 18

            latas = litros / capacidade
            total = latas * preco

            alert("Voce usara" + latas + "latas de tinta")
            alert("O preco total e de R$: " + total)
        
        
        
        </script>
    </head>
</html>
