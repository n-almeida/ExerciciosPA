<!DOCTYPE html>
    <html lang="en">
        <head>
            <script language = javascript>
            
            num1 = parseFloat(prompt("Digite um valor"))
            num2 = parseFloat(prompt("Digite um  valor"))
            num3 = parseFloat(prompt("Digite um  valor"))
            
            if(num1 < num2 && num1 < num3 )
            {
                document.write ("Primeiro valor e menor" + "<br/>")
            }
            
            else if(num2 < num1 && num2 < num3 )
            {
                document.write("Segundo valor e menor" + "<br/>")
            }
            else
            {
                document.write("Terceiro valor e menor" + "<br/>")
            }
            
            if(num1 > num2 && num1 > num3 )
            {
                document.write ("Primeiro valor e maior" + "<br/>")
            }
            
            else if(num2 > num1 && num2 > num3 )
            {
                document.write("Segundo valor e maior" + "<br/>")
            }

            else
            {
                document.write("Terceiro valor e maior" + "<br/>")
            }
            
            </script>
        </head>
    </html>
