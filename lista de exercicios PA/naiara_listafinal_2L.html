<!DOCTYPE html>
<html>
    <head>
        <script language = javascript>
        
            dia = parseInt(prompt("Digite uma data entre 1 e 30 ou 31") )
            mes = parseInt(prompt("Digite um mes de 1 a 12") )
            ano = parseInt(prompt("Digite um ano") )
            
            
            if(dia <=31 )
            {
                document.write("dia" + dia + "</br>")
            }
        
            if(mes <= 12)
            {
                document.write("mes " + mes + "</br>")
            }

            else 
            {
                document.write("data invalida" + "</br")
            }

            document.write("ano" + ano + "</br>")

        </script>
    </head>
</html>
