<!DOCTYPE html>
<html>
<head>
    <script language=javascript>
    num = parseInt(prompt("Digite um numero:"))
    count1 = 0
    count = 1

    while(count1 <= num)
    {
        fatorial = num * (num - count)
        count = count - 1
        count1 = count1 + 1
    }
    document.write(fatorial)
    </script>
</head>
</html>
